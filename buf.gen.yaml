version: v2

managed:
  enabled: true

plugins:
  - remote: buf.build/protocolbuffers/java
    out: gen/meta-api-sdk-java
    strategy: directory
    path: proto/meta

  - remote: buf.build/grpc/java
    out: gen/meta-api-sdk-java
    strategy: directory
    path: proto/meta

  - remote: buf.build/bufbuild/es
    out: gen/alert-api-sdk-node
    strategy: directory
    path: proto/alert
  
