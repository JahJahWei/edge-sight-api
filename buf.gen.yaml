version: v2

managed:
  enabled: true

plugins:
  - remote: buf.build/grpc/js
    out: gen/alert-api-sdk-node
    opt: import_style=commonjs,binary

  - remote: buf.build/grpc/ts
    out: gen/alert-api-sdk-node
    opt: import_style=commonjs,binary

  - remote: buf.build/protocolbuffers/java
    out: gen/meta-api-sdk-java
    opt: java_multiple_files=true

  - remote: buf.build/grpc/java
    out: gen/meta-api-sdk-java
    opt: java_multiple_files=true

inputs:
  - directory: proto/meta
  - directory: proto/alert
  