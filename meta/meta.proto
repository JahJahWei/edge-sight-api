syntax = "proto3";

package meta.v1;

option go_package = "github.com/jahjah/meta-go-sdk/v1;meta";

service MetaService {
  // 用户
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}

  // 病区一览
  rpc GetBeds(GetBedsRequest) returns (GetBedsResponse) {}
  rpc Analysis(AnalysisRequest) returns (AnalysisResponse) {}

  // 输液管理
  rpc GetInfusionDevices(GetInfusionDevicesRequest)
      returns (GetInfusionDevicesResponse) {}
}

message GetBedsRequest {
  int32 page = 1;
  int32 pageSize = 2;
  int32 deptId = 3;
}

message GetBedsResponse { repeated BedDetail beds = 1; }

message BedDetail {
  int32 bedId = 1;
  string bedNo = 2;
  string deviceNo = 3;
  string patientName = 4;
  string patientGender = 5;
  int32 patientAge = 6;
  string disease = 7;
}

message AnalysisRequest { int32 deptId = 1; }

message AnalysisResponse {
  // 入住人数
  int32 inBed = 1;
  // 空闲人数
  int32 freeBed = 2;
}

message AlertDetail {
  int32 alertId = 1;
  string bedNo = 2;
  string alertType = 3;
  string alertTime = 4;
}

message GetInfusionDevicesRequest {
  int32 page = 1;
  int32 pageSize = 2;
  int32 deptId = 3;
}

message GetInfusionDevicesResponse {
  repeated InfusionDeviceDetail infusionDevices = 1;
}

message InfusionDeviceDetail {
  string bedNo = 1;
  repeated DrugDetail drugs = 2;
  string disease = 3;
}

message DrugDetail {
  int32 drugId = 1;
  string drugName = 2;
}

message GetUserRequest { int32 userId = 1; }

message GetUserResponse { 
  int32 userId = 1;
  string userName = 2;
  string userRole = 3;
}
